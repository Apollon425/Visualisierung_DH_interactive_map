<script type="text/javascript">

    var map = L.map('map').setView([51.34, 12.36], 12);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 13,
        minZoom: 5,
        attribution: 'Â© OpenStreetMap'
    }).addTo(map);

    

	// control that shows state info on hover
	var info = L.control();

	info.onAdd = function (map) {
		this._div = L.DomUtil.create('div', 'info');
		this.update();
		return this._div;
	};

	info.update = function (properties) {
		this._div.innerHTML = '<h4>Bezirk/Ortsteil:</h4>' +  (properties ?
			'<b>' + properties.Name + '</b><br />' + properties.NDVI : 'Hover over a state');
	};

	info.addTo(map);


	// get color depending on ndvi value
	function getColor(d) {
		//L.colorNumeric("Greens", bins=7, domain = 0,1)
		return 	d > 0.65  ? '#00441b' :
			d > 0.6  ? '#006d2c' :
			d > 0.55  ? '#238b45' :
			d > 0.5  ? '#41ae76' :
			d > 0.45  ? '#66c2a4' :
			d > 0.4   ? '#99d8c9' :
			d > 0.35   ? '#ccece6' : '#FFEDA0';

	}

	function style(feature) {
		
		return {
			weight: 2,
			opacity: 1,
			color: 'grey',
            
			dashArray: '3',
			fillOpacity: 0.7,
			fillColor: getColor(feature.properties.NDVI)
		};
	}

	function highlightFeature(e) {
		var layer = e.target;

		layer.setStyle({
			weight: 5,
			color: '#666',
			dashArray: '',
			fillOpacity: 0.7
		});

		if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
			layer.bringToFront();
		}

		info.update(layer.feature.properties);
	}

	var geojson;

	function resetHighlight(e) {
		geojson.resetStyle(e.target);
		info.update();
	}

	function zoomToFeature(e) {
		map.fitBounds(e.target.getBounds());
	}

	function onEachFeature(feature, layer) {
		layer.on({
			mouseover: highlightFeature,
			mouseout: resetHighlight,
			click: zoomToFeature
		});
	}

	/* global statesData */
	geojson = L.geoJson(data_bezirke, {
		style: style,
		onEachFeature: onEachFeature
	}).addTo(map);

	map.attributionControl.addAttribution('Vegetation data &copy; <a href="http://esa.gov/">European Space Agency</a>');
